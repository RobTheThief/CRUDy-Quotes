<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>CRUDy-Quotes</title>
  </head>
  <body>
    <div class="crudWrap">
        <h1>CRUDy-Quotes</h1>
        <form>
          <input id = 'name' type="text" placeholder="name">
          <input id = 'quote' type="text" placeholder="quote">
          <div id="deleteMessage"></div>
        </form>

        <button id = 'submit' >Submit</button>
        <button id = 'delete' type="delete">Delete</button>
        <button id = 'update1' >Update By Name</button>
        <button id = 'listQuotesBtn' >Refresh Quotes</button>
        <h2> Quotes </h2>
          <span id = 'listQuotes'></span>
    </div>
    <script type = "module" src="/main.js"></script>
  </body>
</html>
